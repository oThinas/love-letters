<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  >
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

  <title>Love Letters</title>
</head>
<body class="col-lg-6 mt-3 mx-auto">
  <header>
    <h1 class="text-center display-2 mb-4">
      Love Letters
    </h1>
  </header>

  <main class="w-75 mx-auto">
    <div class="list-group mb-4" id="document-list">
    </div>

    <form class="row g-3" id="form-add-document">
      <div class="col-md-6">
        <label for="name" class="visually-hidden">
          Nome do documento
        </label>

        <input type="text" class="form-control" id="name" placeholder="Escrito com amor..." required>
      </div>

      <div class="col-md-6">
        <button type="submit" class="btn btn-primary w-100">
          Adicionar
        </button>
      </div>
    </form>
  </main>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
  crossorigin="anonymous">
</script>
<script src="/socket.io/socket.io.js"></script>
<script src="index.js" type="module"></script>
</body>
</html>
